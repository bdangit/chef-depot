---
driver:
  name: vagrant
  customize:
    cpus: 2
    memory: 2048

provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
  - name: ubuntu-16.04

suites:
  - name: default
    run_list:
      - recipe[depot::default]
    verifier:
      inspec_tests:
        - test/recipes
    attributes:
      depot:
        fqdn: 192.168.96.31
        # oauth:
        #   client_id: changeme
        #   client_secret: changeme
    driver_config:
      network:
        - [ "private_network", { ip: "192.168.96.31" } ]
